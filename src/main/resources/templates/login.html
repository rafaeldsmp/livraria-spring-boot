<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg p-4" style="max-width: 400px; margin: auto;">
        <h2 class="text-center mb-4">Login</h2>
        <form method="post" th:action="@{/login}">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password"  placeholder="Digite sua senha" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </div>
        </form>
        <br />
        <hr />

        <a th:href="@{/oauth2/authorization/google}" class="btn btn-primary w-100">Entrar com Google </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
